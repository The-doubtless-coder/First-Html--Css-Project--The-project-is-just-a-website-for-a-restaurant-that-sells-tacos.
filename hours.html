<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="first project, html, css, javascript, the taco shop, "
    />
    <meta
      name="description"
      content="Open and Closing times for the Taco shop"
    />
    <meta http-equiv="refresh" content="60" />
    <meta name="author" content="Ian Wanjala" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="/img-hours/timer.png" type="png" />
    <title>Hours_Html</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Our Hours</h1>
      <nav class="header__nav" aria-label="primary navigation">
        <ul class="header__ul">
          <li><a href="/">Home</a></li>
          <li><a href="/#theMenu">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <figure>
        <img
          src="/img/tacos_tray_1000x667.png"
          alt="Taco image goes here"
          title="A tray of nasty tacos"
          width="1000"
          length="667"
        />
        <figcaption class="offscreen">
          We love a tray of nasty tacos!
        </figcaption>
      </figure>
    </section>
    <main class="main">
      <article class="main__article">
        <p>We are open 7 days a week!</p>
        <dl>
          <dt>Sunday-Thursday</dt>
          <dd>
            <time datetime="11:00">11am</time>-<time datetime="21:00">9pm</time>
          </dd>
          <dt>Friday-Saturday</dt>
          <dd>
            <time datetime="11:00">11am</time>-<time datetime="23:00">9pm</time>
          </dd>
        </dl>
      </article>
      <p class="center"><a href="#">Back to Top</a></p>
    </main>
    <footer class="footer">
      <p>
        <span class="nowrap">Copyright&copy;</span
        ><span class="nowrap">The Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
